<div>
    <h1 class="infoTitle">Barra de Progresso com steps</h1>
</div>
<div class="step-progress">
    <div class="container" #container>
      <ng-container *ngFor="let item of itemProgressList; index as i">
        <div class="check-box" [ngClass]="{ complete: item.status === 'feito', active: item.status === 'fazendo' }">
          <svg id="checkbox" viewBox="0 0 100 100">
            <circle class="circle" cx="50.5" cy="49" r="45" />
            <polyline class="check" points="28.5,51.9 41.9,65.3 72.5,32.8 " />
          </svg>
          <div [ngClass]="{ complete: item.status === 'feito', active: item.status === 'fazendo' }" class="progress-line" *ngIf="i !== itemLength - 1">
            <div class="progress-percent"></div>
          </div>
          <div class="info">
            <span class="step">step {{ i + 1 }}</span>
            <span class="progress-info" [ngClass]="{ 'feito': item.status === 'feito', 'in-progress': item.status === 'fazendo' }">
                {{ item.status }}
            </span >
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="step-content">
    <ng-content select="app-progress-step"></ng-content>
  </div>
